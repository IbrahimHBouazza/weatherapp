name: Deploy static website to Azure Web App - weather123

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4C2F8410A1FB44508BEB88BFF031BCFB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_39D7CE453AB548E79CBC3456FD08A0D5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3323AE3CE64F4BC5BCF21859E3BCF020 }}

      - name: Deploy static content to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'weather123'
          slot-name: 'Production'
          package: .
